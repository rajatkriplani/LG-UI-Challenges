<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamified Progress Bar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gamified Progress</h1>
  
  <div class="progress-container">
    <div class="progress-background"></div>
    <div class="progress-bar" id="progressBar"></div>

    <div class="progress-step active" data-step="⭐"></div>
    <div class="progress-step" data-step="🔥"></div>
    <div class="progress-step" data-step="⚡"></div>
    <div class="progress-step" data-step="🏆"></div>
  </div>

  <div class="navigation-buttons">
    <button id="prevButton" class="nav-button" disabled>Previous</button>
    <button id="nextButton" class="nav-button">Next</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
